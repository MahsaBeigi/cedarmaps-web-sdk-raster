<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>CedarMaps - Simple Map Load</title>

    <script src='../dist/v1.8.0/cedarmaps.uncompressed.js'></script>
    <script src='../access-token.js'></script>
    <link href='../dist/v1.8.0/cedarmaps.css' rel='stylesheet' />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        try {
            L.cedarmaps.accessToken = accessToken;
        } catch (err) {
            throw new Error('You need to get an access token to be able to use cedarmaps SDK. ' +
                'Send us an email to <support@cedarmaps.com>');
        }
        var sm = L.cedarmaps.staticMap({
            alttext: 'A map with all the staticness',
            maptype: 'light',            
            dimensions: {
                width: 800,
                height: 600
            },
            scale: false,
            qs: [{
                marker_url: '',
                lat: 35.79,
                lng: 51.41,
            },
            {
                marker_url: '',
                lat: 35.83,
                lng: 51.45,
            }
        ]
        });
        console.log(sm.getUrl())
        sm.createImage('#map')
    </script>
</body>

</html>
